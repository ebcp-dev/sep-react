<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/8eb5cc64bd.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
  <script src="./index.js"></script>
  <title>Album Search</title>
</head>
<body>
  <header class="top-header">
    <nav class="header-nav">
      <form class="searchContainer" onsubmit="getAlbums(event)">
        <input class="searchBox" type="text" name="search" placeholder="Search..." id="searchQuery">
        <i class="fa fa-search searchIcon"></i>
      </form>
    </nav>
  </header>
  <section class="count">
    <h2 id="result_counter">Search for albums by artist name</h2>
  </section>
  <section class="results">
    <hr class="divider">
    <section class="albums-list" id="albumsList">
    </section>
  </section>
</body>
</html>
